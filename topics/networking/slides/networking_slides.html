;" data-marpit-pagination-total="64" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h1 id="what-is-a-computer-network">What is a Computer Network?</h1>
<ul>
<li>A <strong>computer network</strong> is a system where devices are connected to share resources like:
<ul>
<li>Applications</li>
<li>Files</li>
<li>Hardware (e.g. printers)</li>
</ul>
</li>
<li>Devices connect via cables or wireless technology, allowing data transfer.</li>
</ul>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--footer:[Contents](#contents);--header:![w:100](../../../assets/images/logo.png);--style:.columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
;" data-marpit-pagination-total="64" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="server-and-client">Server and Client</h2>
<ul>
<li><strong>Server</strong>: A powerful central computer providing services (e.g., email, file storage).</li>
<li><strong>Client</strong>: A computer connected to the server.</li>
<li><strong>Standalone</strong>: A computer not connected to any network.</li>
</ul>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
" lang="en-US" data-marpit-pagination="7" style="--paginate:true;--footer:[Contents](#contents);--header:![w:100](../../../assets/images/logo.png);--style:.columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
;" data-marpit-pagination-total="64" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="advantages-of-networks">Advantages of Networks</h2>
<h3 id="1-resource-sharing">1. <strong>Resource Sharing</strong></h3>
<ul>
<li>Files, printers, databases, and tools can be shared.</li>
<li>Examples:
<ul>
<li><strong>Files</strong>: Shared folders for collaboration.</li>
<li><strong>Printers</strong>: Shared high-quality office printers.</li>
<li><strong>Shared Databases</strong>: Centralized customer information.</li>
</ul>
</li>
</ul>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

  gap: 1rem;
}
" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--footer:[Contents](#contents);--header:![w:100](../../../assets/images/logo.png);--style:.columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
;" data-marpit-pagination-total="64" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h3 id="2-communication">2. <strong>Communication</strong></h3>
<ul>
<li>Facilitates <strong>email</strong>, <strong>instant messaging</strong>, <strong>video conferencing</strong>.</li>
<li>Example: Internal networks (LAN) for efficient department communication.</li>
</ul>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
;" data-marpit-pagination-total="64" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h3 id="3-centralized-data-management">3. <strong>Centralized Data Management</strong></h3>
<ul>
<li>Data is managed centrally, reducing duplication.</li>
<li>Includes file servers, NAS, and controlled access permissions.</li>
</ul>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

  gap: 1rem;
}
;" data-marpit-pagination-total="64" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="disadvantages-of-networks">Disadvantages of Networks</h2>
<h3 id="1-security-concerns">1. <strong>Security Concerns</strong></h3>
<ul>
<li>Unauthorized access, malware, man-in-the-middle attacks.</li>
<li><strong>Example</strong>: Password sniffing compromises user accounts.</li>
</ul>
<h3 id="2-dependency">2. <strong>Dependency</strong></h3>
<ul>
<li>System failure affects multiple users.</li>
<li><strong>Example</strong>: A single server failure impacts the whole network.</li>
</ul>
<h3 id="3-cost">3. <strong>Cost</strong></h3>
<ul>
<li>High setup and maintenance costs.</li>
<li>Security, scalability, and emergency costs add financial burden.</li>
</ul>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="types-of-networks">Types of Networks</h2>
<div class="columns">
<div>
<h3 id="personal-area-network-pan">Personal Area Network (PAN)</h3>
<ul>
<li><strong>Size</strong>: Small, personal space (e.g., phone, laptop, earbuds).</li>
<li><strong>Range</strong>: Limited (e.g., Bluetooth).</li>
</ul>
</div>
<div>
<p><img src="../../../assets/images/networking/pan.png" alt="" /></p>
</div>
</div>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

  gap: 1rem;
}
;" data-marpit-pagination-total="64" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<div class="columns">
<div>
<h3 id="local-area-network-lan">Local Area Network (LAN)</h3>
<ul>
<li><strong>Size</strong>: Covers a small area (e.g., home, office, school).</li>
<li><strong>Control</strong>: Managed by one organization.</li>
</ul>
</div>
<div>
<p><img src="../../../assets/images/networking/lan.png" alt="" /></p>
</div>
</div>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

}
;" data-marpit-pagination-total="64" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<div class="columns">
<div>
<h3 id="wide-area-network-wan">Wide Area Network (WAN)</h3>
<ul>
<li><strong>Size</strong>: Covers large geographical areas.</li>
<li><strong>Example</strong>: The Internet.</li>
<li>Connects multiple LANs (e.g., company branches globally).</li>
</ul>
</div>
<div>
<p><img src="../../../assets/images/networking/wan.png" alt="" /></p>
</div>
</div>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

}
;" data-marpit-pagination-total="64" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="the-internet-is">The Internet is ...</h2>
<ul>
<li>A <strong>global network</strong> of interconnected computers.</li>
<li>Decentralized, meaning no single point of control.</li>
<li>Communication occurs through standard protocols like <strong>TCP/IP</strong>.</li>
</ul>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
;" data-marpit-pagination-total="64" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="internet-control-and-regulation">Internet Control and Regulation</h2>
<ul>
<li>Some governments control internet access for political, security, or cultural reasons.</li>
<li>Methods include <strong>censorship</strong>, <strong>ISP regulation</strong>, <strong>data localization</strong>.</li>
</ul>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

  gap: 1rem;
}
;" data-marpit-pagination-total="64" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="the-world-wide-web-www">The World Wide Web (WWW)</h2>
<ul>
<li><strong>Internet</strong>: The infrastructure, the physical network of computers.</li>
<li><strong>WWW</strong>: A service running on the Internet, accessed via web browsers using <strong>HTTP</strong>.</li>
</ul>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-class="invert" data-style=".columns {

<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>

<h1 id="wired-and-wireless-networks">Wired and Wireless Networks</h1>
<footer><a href="#contents">Contents</a></footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

;" data-marpit-pagination-total="64" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="objectives-1">Objectives</h2>
<ul>
<li>Compare technology for implementing wired and wireless networks.</li>
<li>Discuss advantages and disadvantages of both.</li>
<li>Explore cables used in wired networking, including copper and fibre.</li>
<li>Understand Bluetooth technology.</li>
</ul>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {
  display: grid;

  gap: 1rem;
}
" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--footer:[Contents](#contents);--header:![w:100](../../../assets/images/logo.png);--style:.columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
;" data-marpit-pagination-total="64" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="wired-lan">Wired LAN</h2>
<ul>
<li>Uses physical Ethernet cables.</li>
<li>Ethernet cables consist of 4 pairs of twisted copper wires with RJ45 connectors.</li>
<li><strong>Categories</strong>: Cat5, Cat6, Cat7, and Cat8 – each offering different data transfer speeds and interference resistance.</li>
<li>Wired connections provide high reliability and faster data speeds but require extensive cabling.</li>
</ul>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--footer:[Contents](#contents);--header:![w:100](../../../assets/images/logo.png);--style:.columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
;" data-marpit-pagination-total="64" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="ethernet-cables">Ethernet Cables</h2>
<div class="columns">
<div>
<ul>
<li>Ethernet cables use <strong>twisted-pair</strong> wires to reduce interference.</li>
<li><strong>RJ45 connectors</strong>: 8 pins that correspond to the 8 wires in the cable.</li>
<li><strong>Shielded vs Unshielded</strong>: Shielded cables protect from interference.</li>
<li>Categories:
<ul>
<li>Cat5: Up to 100 Mbps.</li>
<li>Cat6: Up to 1 Gbps.</li>
<li>Cat6a: Up to 10 Gbps.</li>
</ul>
</li>
</ul>
</div>
<div>
<p><img src="../../../assets/images/networking/ethernet.jpg" alt="" style="width:600px;" /></p>
</div>
</div>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--footer:[Contents](#contents);--header:![w:100](../../../assets/images/logo.png);--style:.columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
;" data-marpit-pagination-total="64" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="ethernet-protocol">Ethernet Protocol</h2>
<ul>
<li><strong>Carrier Sense Multiple Access with Collision Detection (CSMA/CD)</strong> governs Ethernet communication.</li>
<li>Devices listen for a clear network before transmitting data.</li>
<li>Data is sent in <strong>frames</strong>, containing MAC addresses and error-checking information.</li>
</ul>
<p><img src="../../assets/images/networking/ethernet-frame.png" alt="Ethernet frame" /></p>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--footer:[Contents](#contents);--header:![w:100](../../../assets/images/logo.png);--style:.columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
;" data-marpit-pagination-total="64" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="wireless-lan-wi-fi">Wireless LAN (Wi-Fi)</h2>
<ul>
<li>Uses radio waves to transmit data.</li>
<li><strong>Wi-Fi</strong> operates on 2.4 GHz and 5 GHz frequency bands.</li>
<li>Components:
<ul>
<li><strong>Wireless Access Points (WAPs)</strong>: Transmit data wirelessly.</li>
<li><strong>Wireless Network Interface Cards (NICs)</strong>: Enable devices to connect to the network.</li>
</ul>
</li>
<li>Governed by IEEE 802.11 standards (latest: 802.11be).</li>
</ul>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
" lang="en-US" data-marpit-pagination="23" style="--paginate:true;--footer:[Contents](#contents);--header:![w:100](../../../assets/images/logo.png);--style:.columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
;" data-marpit-pagination-total="64" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="wireless-protocols--security">Wireless Protocols &amp; Security</h2>
<ul>
<li><strong>Wi-Fi</strong>: Wireless Fidelity, allows wireless internet connection.</li>
<li><strong>Bluetooth</strong>: Short-range wireless technology for connecting devices.</li>
<li><strong>Encryption</strong>: WPA2 and WPA3 protocols secure wireless data to prevent unauthorized access.</li>
</ul>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

  grid-template-columns: repeat(2, minmax(0, 1fr));

}

<h2 id="comparing-wired-and-wireless-networks">Comparing Wired and Wireless Networks</h2>
<table>
<thead>
<tr>
<th></th>
<th>Wired</th>
<th>Wireless</th>
</tr>
</thead>
<tbody>
<tr>
<td>Speed</td>
<td>Faster, more reliable</td>
<td>Slower, prone to interference</td>
</tr>
<tr>
<td>Cost</td>
<td>Expensive, requires extensive cabling</td>
<td>Cheaper, but may need multiple WAPs</td>
</tr>
<tr>
<td>Security</td>
<td>More secure</td>
<td>Less secure, susceptible to attacks</td>
</tr>
<tr>
<td>Mobility</td>
<td>Limited</td>
<td>High mobility, no cables needed</td>
</tr>
<tr>
<td>Reliability</td>
<td>High</td>
<td>Lower reliability</td>
</tr>
</tbody>
</table>

<ul>
<li><strong>Most networks today</strong> combine both wired and wireless components.</li>
<li>Desktops are usually wired for stability, while portable devices like laptops use wireless connections for mobility.</li>
</ul>

<ul>
<li>Bus</li>

}
;" data-marpit-pagination-total="64" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h1 id="bus-topology"><strong>Bus Topology</strong></h1>
<div class="columns">
<div>
<ul>
<li><strong>Single communication path</strong> shared by all devices.</li>
<li>Data collisions common; devices wait after a collision.</li>
<li><strong>Terminators</strong> absorb signals at the bus ends.</li>
<li><strong>Cost-effective</strong> for small networks but limited scalability.</li>
<li><strong>Failing bus</strong> disrupts the whole network.</li>
</ul>
</div>
<div>
<p><img src="../../../assets/images/networking/bus.png" alt="" /></p>
</div>
</div>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
" lang="en-US" data-marpit-pagination="30" style="--paginate:true;--footer:[Contents](#contents);--header:![w:100](../../../assets/images/logo.png);--style:.columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
;" data-marpit-pagination-total="64" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h1 id="star-topology"><strong>Star Topology</strong></h1>
<div class="columns">
<div>
<ul>
<li><strong>Central hub</strong> connects all devices.</li>
<li>Devices communicate through hub/switch.</li>
<li><strong>Hub:</strong> broadcasts data to all devices.</li>
<li><strong>Switch:</strong> sends data directly to the intended recipient.</li>
<li><strong>Failure</strong> of hub/switch disrupts the entire network.</li>
<li><strong>Common</strong> in modern LANs due to ease of expansion and reliability.</li>
</ul>
</div>
<div>
<p><img src="../../../assets/images/networking/star.png" alt="" /></p>
</div>
</div>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

}
" lang="en-US" data-marpit-pagination="31" style="--paginate:true;--footer:[Contents](#contents);--header:![w:100](../../../assets/images/logo.png);--style:.columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
;" data-marpit-pagination-total="64" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h1 id="hubs-vs-switches"><strong>Hubs vs Switches</strong></h1>
<ul>
<li><strong>Hub:</strong>
<ul>
<li>Relays messages to all devices (like a logical bus).</li>
</ul>
</li>
<li><strong>Switch:</strong>
<ul>
<li>Sends data only to the intended device.</li>
<li>Maintains a <strong>MAC address table</strong> for efficient communication.</li>
<li><strong>Switches</strong> improve performance and reduce network congestion.</li>
</ul>
</li>
</ul>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

}
" lang="en-US" data-marpit-pagination="32" style="--paginate:true;--footer:[Contents](#contents);--header:![w:100](../../../assets/images/logo.png);--style:.columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
;" data-marpit-pagination-total="64" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h1 id="ring-topology"><strong>Ring Topology</strong></h1>
<div class="columns">
<div>
<ul>
<li>Devices form a <strong>circular connection</strong>.</li>
<li><strong>Unidirectional or bidirectional</strong> data flow.</li>
<li><strong>No collisions</strong> due to controlled communication paths.</li>
<li><strong>Token ring</strong>: communication occurs when a device holds the token.</li>
<li><strong>Fault tolerance</strong>: data can travel in the opposite direction if a device fails.</li>
</ul>
</div>
<div>
<p><img src="../../../assets/images/networking/ring.png" alt="" /></p>
</div>
</div>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

}
" lang="en-US" data-marpit-pagination="33" style="--paginate:true;--footer:[Contents](#contents);--header:![w:100](../../../assets/images/logo.png);--style:.columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
;" data-marpit-pagination-total="64" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="mesh-topology"><strong>Mesh Topology</strong></h2>
<div class="columns">
<div>
<ul>
<li><strong>Full mesh</strong>: All devices connected to every other device.</li>
<li><strong>Partial mesh</strong>: Only some devices interconnect.</li>
<li><strong>Highly redundant</strong>: Multiple communication paths improve fault tolerance.</li>
<li><strong>Expensive</strong> and complex for large networks.</li>
</ul>
</div>
<div>
<p><img src="../../../assets/images/networking/mesh.png" alt="" /></p>
</div>
</div>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

  gap: 1rem;

;" data-marpit-pagination-total="64" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="selecting-the-right-topology"><strong>Selecting the Right Topology</strong></h2>
<ul>
<li><strong>Small Office</strong>: Star topology for simplicity.</li>
<li><strong>University Campus</strong>: Backbone bus + star for scalability.</li>
<li><strong>Home Wi-Fi</strong>: Wi-Fi mesh for seamless, reliable coverage.</li>
</ul>
<footer><a href="#contents">Contents</a></footer>
</section>

<ul>

<li>Identify the main components of a packet</li>

;" data-marpit-pagination-total="64" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="brief-history">Brief History</h2>
<p>In 1961, Leonard Kleinrock conceptualized ARPANET, the predecessor to the Internet. He introduced the <strong>packet-switching network</strong>, a key component of today’s <strong>Internet</strong>, the largest <strong>Wide Area Network (WAN)</strong> globally.</p>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

}
" lang="en-US" data-marpit-pagination="38" style="--paginate:true;--footer:[Contents](#contents);--header:![w:100](../../../assets/images/logo.png);--style:.columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
;" data-marpit-pagination-total="64" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="internet-service-providers-isps">Internet Service Providers (ISPs)</h2>
<p>Access to the Internet is provided by ISPs, classified into three tiers:</p>
<ul>
<li><strong>Tier 1</strong>: Backbone, handles intercontinental traffic</li>
<li><strong>Tier 2</strong>: Regional, connects Tier 1 to Tier 3</li>
<li><strong>Tier 3</strong>: Local providers, &quot;last mile&quot; to homes/businesses</li>
</ul>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

}
" lang="en-US" data-marpit-pagination="39" style="--paginate:true;--footer:[Contents](#contents);--header:![w:100](../../../assets/images/logo.png);--style:.columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
;" data-marpit-pagination-total="64" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="packet-switching">Packet Switching</h2>
<div class="columns">
<div>
<h3 id="circuit-switching">Circuit Switching</h3>
<p><img src="../../../assets/images/networking/circuitswitching.png" alt="Circuit vs Packet Switching" /></p>
<p>Fixed, physical path, like a phone line.</p>
</div>
<div>
<h3 id="packet-switching-1">Packet Switching</h3>
<p><img src="../../../assets/images/networking/packetswitching.png" alt="Circuit vs Packet Switching" /></p>
<p>Connectionless, data is split into packets sent independently.</p>
</div>
</div>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

" lang="en-US" data-marpit-pagination="40" style="--paginate:true;--footer:[Contents](#contents);--header:![w:100](../../../assets/images/logo.png);--style:.columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
;" data-marpit-pagination-total="64" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="how-packets-travel">How Packets Travel</h2>
<p>Packets are routed individually across networks via routers, which determine the next path based on the destination address.</p>
<ul>
<li>Different packets from the same message may take different routes.</li>
<li>The <strong>tracert</strong> command shows the path a packet takes.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-plain">$ tracert www.google.com
</code></pre>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

<h2 id="whats-inside-a-packet">What's Inside a Packet?</h2>
<p>Packets contain:</p>
<ol>
<li><strong>Source/Destination Address</strong>: IP address and port.</li>
<li><strong>Sequencing</strong>: Ensures proper order of reassembly.</li>
<li><strong>Acknowledgment</strong>: Confirms receipt.</li>
<li><strong>Error Detection</strong>: Checks data integrity.</li>
<li><strong>Hop Limit</strong>: Prevents endless looping.</li>
<li><strong>Payload</strong>: Actual data.</li>
</ol>
<footer><a href="#contents">Contents</a></footer>
</section>

<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="public-vs-private-ip-addresses">Public vs Private IP Addresses</h2>
<ul>
<li>
<p><strong>Public IP</strong>: Globally routable on the Internet.</p>
</li>
<li>
<p><strong>Private IP</strong>: Reserved for internal networks; non-routable online.</p>
<table>
<thead>
<tr>
<th>Range</th>
<th>Address Space</th>
<th>Total Addresses</th>
</tr>
</thead>
<tbody>
<tr>
<td>10.0.0.0/8</td>
<td>10.0.0.1 - 10.255.255.255</td>
<td>16.7 million</td>
</tr>
<tr>
<td>172.16.0.0/12</td>
<td>172.16.0.1 - 172.31.255.254</td>
<td>1 million</td>
</tr>
<tr>
<td>192.168.0.0/16</td>
<td>192.168.0.1 - 192.168.255.254</td>
<td>65,536</td>
</tr>
</tbody>
</table>
</li>
</ul>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="domain-name-system-dns">Domain Name System (DNS)</h2>
<ul>
<li>
<p>DNS translates domain names (e.g., <code>bbc.co.uk</code>) into IP addresses.</p>
</li>
<li>
<p>Organised hierarchically with top-level domains like <strong>.com</strong>, <strong>.gov</strong>, <strong>.uk</strong>.</p>
<table>
<thead>
<tr>
<th>Top Level Domain</th>
<th>Description</th>
</tr>
</thead>
<tbody>
<tr>
<td>.com</td>
<td>Commercial</td>
</tr>
<tr>
<td>.gov</td>
<td>Government</td>
</tr>
<tr>
<td>.org</td>
<td>Organization</td>
</tr>
<tr>
<td>.uk</td>
<td>United Kingdom</td>
</tr>
</tbody>
</table>
</li>
</ul>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="fully-qualified-domain-names-fqdn">Fully Qualified Domain Names (FQDN)</h2>
<p>A domain name with a specific host:</p>
<ul>
<li><strong>bbc.co.uk</strong> → <strong>www.bbc.co.uk</strong> (web server)</li>
<li><strong>mail.bbc.co.uk</strong> (mail server)</li>
</ul>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> socket
host = <span class="hljs-string">&#x27;bbc.co.uk&#x27;</span>
ip = socket.gethostbyname(host)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;<span class="hljs-subst">{host}</span> IP Address: <span class="hljs-subst">{ip}</span>&quot;</span>)
</code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="internet-registries">Internet Registries</h2>
<ul>
<li><strong>ICANN</strong> and <strong>IANA</strong> manage the global assignment of domain names and IPs.</li>
<li><strong>Regional Internet Registries (RIR)</strong> allocate resources by region (e.g., Nominet for the UK).</li>
<li>Use services like <a href="www.nominet.uk/whois">nominet.uk/whois</a> to check domain availability.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> socket
hostname = <span class="hljs-string">&#x27;bbc.co.uk&#x27;</span>
ip_address = socket.gethostbyname(hostname)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;The IP address of <span class="hljs-subst">{hostname}</span> is: <span class="hljs-subst">{ip_address}</span>&quot;</span>)
</code></pre>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

<h2 id="summary">Summary</h2>
<ul>
<li>The Internet relies on packet switching for efficient data transfer.</li>
<li>IP addresses and DNS ensure unique identification and name-to-address translation.</li>
<li>ISPs provide access in a tiered structure, while registries manage IP/domain assignments.</li>
</ul>

<h2 id="objectives-3">Objectives</h2>
<ul>
<li>Define the term network protocol</li>
<li>Explain the purpose and use of common network protocols:
<ul>
<li>Ethernet, Wi-Fi, TCP, UDP, IP, HTTP, HTTPS, FTP, SMTP, IMAP</li>
</ul>
</li>
<li>Describe the 4-layer TCP/IP model</li>
<li>Understand which protocols operate at which layers:
<ul>
<li>Application, Transport, Internet</li>
</ul>
</li>
</ul>
<footer><a href="#contents">Contents</a></footer>

;" data-marpit-pagination-total="64" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="what-is-a-protocol">What is a Protocol?</h2>
<ul>
<li><strong>Protocol</strong>: Set of rules governing how data is transmitted and received between devices.
<ul>
<li><strong>Purpose</strong>: Ensure standardized communication</li>
<li>Examples:
<ul>
<li><strong>TCP</strong> (reliable, ordered delivery)</li>
<li><strong>UDP</strong> (fast, but no guarantee of delivery)</li>
<li><strong>IP</strong> (addressing and routing)</li>
<li><strong>HTTP</strong> (web data transfer)</li>
<li><strong>FTP</strong> (file transfer)</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

}
;" data-marpit-pagination-total="64" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="tcpip-overview">TCP/IP Overview</h2>
<ul>
<li>Developed in the 1970s by Vint Cerf and Bob Kahn</li>
<li>Goals:
<ul>
<li>Network connectivity</li>
<li>Decentralization</li>
<li>Error recovery</li>
</ul>
</li>
<li>Divided into layers:
<ul>
<li>Application, Transport, Network, Link</li>
</ul>
</li>
<li>Conceptual model hides underlying network complexities</li>
</ul>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

}
;" data-marpit-pagination-total="64" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="tcpip-layers">TCP/IP Layers</h2>
<ul>
<li><strong>Application Layer</strong>: Protocols (HTTP, FTP, SMTP) interact with software</li>
<li><strong>Transport Layer</strong>: TCP/UDP ensure data is delivered correctly</li>
<li><strong>Network Layer</strong>: IP handles routing and addressing</li>
<li><strong>Link Layer</strong>: MAC addressing, physical transmission</li>
</ul>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>

<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="application-layer-protocols">Application Layer Protocols</h2>
<ul>
<li><strong>HTTP</strong>: Web communication (port 80)</li>
<li><strong>SMTP</strong>: Email sending (port 25)</li>
<li><strong>FTP</strong>: File transfer (port 21)</li>
<li>Logical layer where applications exchange messages
<ul>
<li>Types: Requests, responses, etc.</li>
<li>Syntax: Defines message structure</li>
</ul>
</li>
</ul>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

" lang="en-US" data-marpit-pagination="59" style="--paginate:true;--footer:[Contents](#contents);--header:![w:100](../../../assets/images/logo.png);--style:.columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
;" data-marpit-pagination-total="64" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="transport-layer">Transport Layer</h2>
<ul>
<li>Ensures data delivery between application processes</li>
<li><strong>TCP</strong>: Reliable, ordered, error-checked</li>
<li><strong>UDP</strong>: Fast, no guarantees, used for streaming</li>
<li>Adds port numbers to ensure correct delivery
<ul>
<li>Ports identify protocols (e.g., HTTP uses port 80)</li>
</ul>
</li>
</ul>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

  grid-template-columns: repeat(2, minmax(0, 1fr));

<h2 id="internet-layer">Internet Layer</h2>
<ul>
<li>Routes data to its destination</li>
<li>Adds IP addresses (source, destination)</li>
<li><strong>Protocols</strong>:
<ul>
<li><strong>IP</strong>: Handles packet transmission</li>
<li><strong>ICMP</strong>: Error reporting and diagnostics</li>
<li><strong>ARP</strong>: Resolves IP to MAC addresses</li>
</ul>
</li>
</ul>

<li>Handles physical data transmission and MAC addressing
<ul>

<ul>
<li>Ethernet, Wi-Fi, etc.</li>

</li>
