<h2 id="what-is-an-algorithm-1">What is an Algorithm?</h2>
<p>An <strong>algorithm</strong> is a step-by-step set of instructions or rules designed to solve a specific problem or carry out a task. They are essential in computer science, defining the logic that drives software and systems.</p>
<p>Example problem: Finding the largest value in a list of numbers e.g. <code>[23, 8, -76, 49, 65, -2]</code>.</p>
<p>To find <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 1000 688"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="36" d="M42 313Q42 476 123 571T303 666Q372 666 402 630T432 550Q432 525 418 510T379 495Q356 495 341 509T326 548Q326 592 373 601Q351 623 311 626Q240 626 194 566Q147 500 147 364L148 360Q153 366 156 373Q197 433 263 433H267Q313 433 348 414Q372 400 396 374T435 317Q456 268 456 210V192Q456 169 451 149Q440 90 387 34T253 -22Q225 -22 199 -14T143 16T92 75T56 172T42 313ZM257 397Q227 397 205 380T171 335T154 278T148 216Q148 133 160 97T198 39Q222 21 251 21Q302 21 329 59Q342 77 347 104T352 209Q352 289 347 316T329 361Q302 397 257 397Z"></path><path data-c="35" d="M164 157Q164 133 148 117T109 101H102Q148 22 224 22Q294 22 326 82Q345 115 345 210Q345 313 318 349Q292 382 260 382H254Q176 382 136 314Q132 307 129 306T114 304Q97 304 95 310Q93 314 93 485V614Q93 664 98 664Q100 666 102 666Q103 666 123 658T178 642T253 634Q324 634 389 662Q397 666 402 666Q410 666 410 648V635Q328 538 205 538Q174 538 149 544L139 546V374Q158 388 169 396T205 412T256 420Q337 420 393 355T449 201Q449 109 385 44T229 -22Q148 -22 99 32T50 154Q50 178 61 192T84 210T107 214Q132 214 148 197T164 157Z" transform="translate(500,0)"></path></g></g></g></svg></mjx-container>, we need to design a set of instructions for a computer, applying &quot;computational thinking&quot;.</p>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

<h2 id="input-%E2%86%92-process-%E2%86%92-output">Input  Process  Output</h2>
<p>For all problems:</p>
<ul>
<li><strong>Input:</strong> Data or values we work with.</li>
<li><strong>Process:</strong> Series of steps to transform input into output.</li>
<li><strong>Output:</strong> Result produced by the algorithm.</li>
</ul>
<p><img src="../../../assets/images/algorithms/input-process-output.png" alt="Input-Process-Output" /></p>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {
  display: grid;

" lang="en-US" data-marpit-pagination="18" style="--paginate:true;--footer:[Contents](#contents);--header:![w:100](../../../assets/images/logo.png);--style:.columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
;" data-marpit-pagination-total="62" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<p><strong>Inputs:</strong> The list of values: <code>[23, 8, -76, 49, 65, -2]</code>.</p>
<p><strong>Outputs:</strong> The maximum value <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 1000 688"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="36" d="M42 313Q42 476 123 571T303 666Q372 666 402 630T432 550Q432 525 418 510T379 495Q356 495 341 509T326 548Q326 592 373 601Q351 623 311 626Q240 626 194 566Q147 500 147 364L148 360Q153 366 156 373Q197 433 263 433H267Q313 433 348 414Q372 400 396 374T435 317Q456 268 456 210V192Q456 169 451 149Q440 90 387 34T253 -22Q225 -22 199 -14T143 16T92 75T56 172T42 313ZM257 397Q227 397 205 380T171 335T154 278T148 216Q148 133 160 97T198 39Q222 21 251 21Q302 21 329 59Q342 77 347 104T352 209Q352 289 347 316T329 361Q302 397 257 397Z"></path><path data-c="35" d="M164 157Q164 133 148 117T109 101H102Q148 22 224 22Q294 22 326 82Q345 115 345 210Q345 313 318 349Q292 382 260 382H254Q176 382 136 314Q132 307 129 306T114 304Q97 304 95 310Q93 314 93 485V614Q93 664 98 664Q100 666 102 666Q103 666 123 658T178 642T253 634Q324 634 389 662Q397 666 402 666Q410 666 410 648V635Q328 538 205 538Q174 538 149 544L139 546V374Q158 388 169 396T205 412T256 420Q337 420 393 355T449 201Q449 109 385 44T229 -22Q148 -22 99 32T50 154Q50 178 61 192T84 210T107 214Q132 214 148 197T164 157Z" transform="translate(500,0)"></path></g></g></g></svg></mjx-container>.</p>
<p><strong>Process:</strong></p>
<ol>
<li>Start with the first number as the current maximum.</li>
<li>Iterate through the remaining numbers.</li>
<li>Compare each number with the current maximum.</li>
<li>Update the maximum if a larger number is found.</li>
<li>Continue until all numbers are considered.</li>
<li>Final maximum value is the result.</li>
</ol>
<footer><a href="#contents">Contents</a></footer>
</section>

<h2 id="computational-thinking-1">Computational Thinking</h2>
<p><strong>Computational Thinking</strong> involves breaking down complex problems into manageable parts and systematically solving them. It's a fundamental skill in computer science and many other disciplines.</p>
<p>Key components:</p>
<ol>
<li><strong>Decomposition</strong></li>
<li><strong>Pattern Recognition</strong></li>
<li><strong>Abstraction</strong></li>
<li><strong>Algorithmic Thinking</strong></li>
</ol>
<footer><a href="#contents">Contents</a></footer>

<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="decomposition">Decomposition</h2>
<p>Decomposition breaks down a complex problem into smaller, manageable parts.</p>
<p>Example: Making a cheese sandwich.</p>
<ol>
<li>Gather ingredients.</li>
<li>Prepare work surface.</li>
<li>Spread butter.</li>

<h2 id="pattern-recognition">Pattern Recognition</h2>
<p>Pattern recognition involves identifying common features in problems.</p>
<p>Example: Sorting algorithms share steps like comparing and swapping elements. Recognizing patterns allows reuse of solutions.</p>
<p>Patterns in sandwich making:</p>
<ul>
<li>Cheese sandwich vs. tuna sandwich.</li>

<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="abstraction">Abstraction</h2>
<div class="columns">
<div>
<p>Abstraction simplifies complex systems by focusing on essential aspects and ignoring unnecessary details.</p>
<p>Example: The London Tube Map shows only essential information, not distances or geographical locations.</p>
</div>
<div>
<p><img src="../../../assets/images/algorithms/tube_map.png" alt="Tube map, an example of abstraction" /></p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<p><strong>Benefits of Abstraction:</strong></p>
<ul>
<li>Identify essential details.</li>
<li>Ignore unnecessary details.</li>
<li>Create generalizations and models.</li>
<li>Improve understanding and communication.</li>
</ul>

<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="algorithmic-thinking">Algorithmic Thinking</h2>
<p>Algorithmic thinking involves creating step-by-step solutions.</p>
<p>Principles:</p>
<ul>
<li><strong>Sequential Steps:</strong> Clear sequence of actions.</li>
<li><strong>Clear Instructions:</strong> Precise and unambiguous.</li>
<li><strong>Input and Output:</strong> Process input to produce output.</li>
<li><strong>Reusability:</strong> Apply solutions to similar problems.</li>
<li><strong>Efficiency:</strong> Optimize resources and performance.</li>
</ul>
<p>Example: Finding the maximum value in a list.</p>

<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="structured-english">Structured English</h2>
<p>In the previous section, we used Structured English to find the largest value in a list:</p>
<ol>
<li>Start with the first number in the list and consider it as the current maximum.</li>
<li>Iterate through the remaining numbers in the list.</li>
<li>For each number, compare it with the current maximum.</li>
<li>If the current number is greater than the current maximum, update the current maximum to be that number.</li>
<li>Continue this process until all numbers in the list have been considered.</li>
<li>The final value of the current maximum is the maximum number in the list.</li>
</ol>
<p>Structured English is high-level and human-readable, closer to natural language.</p>
<footer><a href="#contents">Contents</a></footer>
</section>

<p>Pseudocode provides a structured yet human-readable way to describe algorithms.</p>
<p>Pseudocode resembles programming code but is not specific to any language.</p>
<p>Exam boards have created their own versions of pseudocode, or reference languages they use in their exam papers</p>

<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<p><strong>AQA Example</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-plain">values &lt;- [23, 8, -76, 49, 65, -2]
current_maximum &lt;- first value in the list
number_of_values &lt;- LEN(values)
FOR i &lt;- 1 TO number_of_values
    current_value &lt;- values[i]
    IF current_value &gt; current_maximum THEN
        current_maximum &lt;- current_value
    ENDIF
ENDFOR
OUTPUT current_maximum
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-plain">values = [23, 8, -76, 49, 65, -2]

<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h3 id="linear-search">Linear Search</h3>
<p><strong>Linear Search</strong> (or <strong>Sequential Search</strong>) is a straightforward algorithm that searches for an element by checking each item in the list one by one.</p>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

" lang="en-US" data-marpit-pagination="35" style="--paginate:true;--footer:[Contents](#contents);--header:![w:100](../../../assets/images/logo.png);--style:.columns {

  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
;" data-marpit-pagination-total="62" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="linear-search-example">Linear Search Example</h2>
<div class="columns">
<div>
<p><strong>Example List:</strong></p>
<ul>
<li>Milk</li>
<li>Eggs</li>
<li>Tomatoes</li>
<li>Mince</li>
<li>Flour</li>
</ul>
</div>
<div>
<p><strong>Algorithm:</strong></p>
<ol>
<li>Start from the beginning of the list.</li>
<li>Compare the target element with each item sequentially.</li>
<li>If a match is found, return the index.</li>
<li>Continue until the end of the list or until a match is found.</li>
<li>If no match is found, indicate the item is not present.</li>
</ol>
</div>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
" lang="en-US" data-marpit-pagination="36" style="--paginate:true;--footer:[Contents](#contents);--header:![w:100](../../../assets/images/logo.png);--style:.columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
;" data-marpit-pagination-total="62" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="linear-search---python-code">Linear Search - Python Code:**</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Linear search in Python</span>
shopping_list = [<span class="hljs-string">&quot;Milk&quot;</span>, <span class="hljs-string">&quot;Eggs&quot;</span>, <span class="hljs-string">&quot;Tomatoes&quot;</span>, <span class="hljs-string">&quot;Mince&quot;</span>, <span class="hljs-string">&quot;Flour&quot;</span>]
search_key = <span class="hljs-string">&quot;Mince&quot;</span>
found = <span class="hljs-literal">False</span>

<span class="hljs-keyword">for</span> item <span class="hljs-keyword">in</span> shopping_list:
    <span class="hljs-keyword">if</span> item == search_key:
        found = <span class="hljs-literal">True</span>
        <span class="hljs-keyword">break</span>

<span class="hljs-keyword">if</span> found:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;<span class="hljs-subst">{search_key}</span> is in the list&quot;</span>)
<span class="hljs-keyword">else</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;<span class="hljs-subst">{search_key}</span> is not in the list&quot;</span>)
</code></pre>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="binary-search">Binary Search</h2>
<p><strong>Binary Search</strong> is more efficient but requires the list to be sorted. It works by repeatedly dividing the search interval in half.</p>
<p><strong>Algorithm:</strong></p>
<ol>
<li>Start with the entire sorted list.</li>
<li>Compare the target with the middle element.</li>
<li>If the target is equal to the middle element, return the index.</li>
<li>If the target is less, repeat the search on the lower half.</li>
<li>If the target is greater, repeat the search on the upper half.</li>
<li>Continue until the target is found or the interval is empty.</li>
</ol>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
" lang="en-US" data-marpit-pagination="39" style="--paginate:true;--footer:[Contents](#contents);--header:![w:100](../../../assets/images/logo.png);--style:.columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
;" data-marpit-pagination-total="62" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="binary-search---python-code">Binary Search - Python Code:</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Binary search in Python</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">binary_search</span>(<span class="hljs-params">items, target</span>):
    low = <span class="hljs-number">0</span>
    high = <span class="hljs-built_in">len</span>(items) - <span class="hljs-number">1</span>

    <span class="hljs-keyword">while</span> low &lt;= high:
        mid = (low + high) // <span class="hljs-number">2</span>

        <span class="hljs-keyword">if</span> items[mid] == target:
            <span class="hljs-keyword">return</span> mid
        <span class="hljs-keyword">elif</span> items[mid] &lt; target:
            low = mid + <span class="hljs-number">1</span>
        <span class="hljs-keyword">else</span>:
            high = mid - <span class="hljs-number">1</span>
    <span class="hljs-keyword">return</span> -<span class="hljs-number">1</span>

sorted_list = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>, <span class="hljs-number">6</span>, <span class="hljs-number">7</span>, <span class="hljs-number">8</span>, <span class="hljs-number">9</span>, <span class="hljs-number">10</span>]
target_element = <span class="hljs-number">7</span>

result = binary_search(sorted_list, target_element)

<span class="hljs-keyword">if</span> result != -<span class="hljs-number">1</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Element <span class="hljs-subst">{target_element}</span> found at index <span class="hljs-subst">{result}</span>.&quot;</span>)
<span class="hljs-keyword">else</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Element <span class="hljs-subst">{target_element}</span> not found.&quot;</span>)
</code></pre>

<h2 id="tracing-an-algorithm-1">Tracing an Algorithm</h2>
<p>Tracing helps debug logic and runtime errors by tracking variable changes during execution.</p>
<p>It involves building a table that lists the vrriables and notes how they change during the course of the program being run.</p>
<p>It is a paper and pen exercise (though many IDEs will come with debugging tools where you can <strong>watch</strong> the variables which is similar).</p>
<footer><a href="#contents">Contents</a></footer>
</section>

<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h3 id="example-binary-search">Example: Binary Search</h3>
<p><strong>Algorithm:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">binary_search</span>(<span class="hljs-params">items, target</span>):
    low = <span class="hljs-number">0</span>
    high = <span class="hljs-built_in">len</span>(items) - <span class="hljs-number">1</span>

    <span class="hljs-keyword">while</span> low &lt;= high:
        mid = (low + high) // <span class="hljs-number">2</span>

        <span class="hljs-keyword">if</span> items[mid] == target:
            <span class="hljs-keyword">return</span> mid
        <span class="hljs-keyword">elif</span> items[mid] &lt; target:
            low = mid + <span class="hljs-number">1</span>
        <span class="hljs-keyword">else</span>:
            high = mid - <span class="hljs-number">1</span>

    <span class="hljs-keyword">return</span> -<span class="hljs-number">1</span>
</code></pre>
<footer><a href="#contents">Contents</a></footer>

<h2 id="what-is-a-structure-diagram">What is a Structure Diagram?</h2>
<p>A structure diagram is a graphical representation of an algorithm, showing the sequence of steps and the flow of control between them. It helps in planning, organizing, and communicating algorithms effectively.</p>
<ul>
<li>High-level design tool</li>
<li>Focuses on broad steps</li>
<li>Avoids detailed loops and selection structures</li>
</ul>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

}
;" data-marpit-pagination-total="62" data-size="16:9">
<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="finding-a-maximum-in-a-list-of-values">Finding a Maximum in a List of Values</h2>
<p><strong>Example List:</strong> <code>[3, 1, 4, 2, 5, 6]</code><br />
<strong>Objective:</strong> Find the maximum value, which is <code>6</code>.</p>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

<h3 id="the-structure-diagram">The Structure Diagram</h3>
<p>The main steps involved:</p>
<ol>
<li><strong>Input</strong>: Read a list of integers</li>
<li><strong>Find Maximum</strong>: Identify the maximum value</li>
<li><strong>Output</strong>: Display the maximum value</li>
</ol>
<p><strong>Diagram:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-mermaid">graph TD
    A[FINDING THE MAX] --&gt; B[Get List of Integers]
    A --&gt; J[Find Maximum Value]
    A --&gt; D[Output Maximum]
</code></pre>
<p>This diagram provides a high-level view, without details of implementation.</p>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../../assets/images/logo.png)" data-style=".columns {

<header><img src="../../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="unpack-each-process">&quot;Unpack&quot; Each Process</h2>
<p><strong>Get List of Integers</strong></p>
<p>Options:</p>
<ul>
<li>Hard code values</li>
<li>User input with validation</li>
<li>Read from a file</li>
</ul>
<p>For simplicity, we use hard-coded values:</p>
