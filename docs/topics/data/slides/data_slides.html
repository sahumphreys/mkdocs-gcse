<h1 id="binary-number-system">Binary Number System</h1>

<ul>
<li>a computer is built of lots of transistors - a type of semiconductor.</li>
<li>They act like a switch either allowing a voltage to pass through or not.</li>
<li>They can be in two <strong>states</strong> which can be represented by the digits <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 500 688"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></g></g></g></svg></mjx-container> and <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.507ex" role="img" focusable="false" viewBox="0 -666 500 666"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></svg></mjx-container> (or <code>True</code> and <code>False</code>).</li>
<li>This aligns neatly with a number system, the number base we call <strong>binary</strong> or base 2.</li>
</ul>

<h1 id="convert-binary-to-decimal-method-2">Convert Binary to Decimal (Method 2)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">binary_string = <span class="hljs-string">&quot;11110101&quot;</span>
decimal = <span class="hljs-number">0</span>
power = <span class="hljs-number">128</span>  <span class="hljs-comment"># Start with the highest power for an 8-bit number (2^7)</span>

<span class="hljs-comment"># Loop through the binary string from left to right</span>
<span class="hljs-keyword">for</span> bit <span class="hljs-keyword">in</span> binary_string:
    decimal += <span class="hljs-built_in">int</span>(bit) * power
    power //= <span class="hljs-number">2</span>  <span class="hljs-comment"># Integer division to reduce the power by half</span>

<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;The decimal equivalent of <span class="hljs-subst">{binary_string}</span> is <span class="hljs-subst">{decimal}</span>&quot;</span>)
</code></pre>
<ul>
<li>The power starts at 128 (<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.119ex" height="1.903ex" role="img" focusable="false" viewBox="0 -841 936.6 841"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mn"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g><g data-mml-node="mn" transform="translate(533,363) scale(0.707)"><path data-c="37" d="M55 458Q56 460 72 567L88 674Q88 676 108 676H128V672Q128 662 143 655T195 646T364 644H485V605L417 512Q408 500 387 472T360 435T339 403T319 367T305 330T292 284T284 230T278 162T275 80Q275 66 275 52T274 28V19Q270 2 255 -10T221 -22Q210 -22 200 -19T179 0T168 40Q168 198 265 368Q285 400 349 489L395 552H302Q128 552 119 546Q113 543 108 522T98 479L95 458V455H55V458Z"></path></g></g></g></g></svg></mjx-container>) and is halved after each iteration using <code>power //= 2</code>.</li>
<li>Loop through the string from left to right, processing each bit in order</li>
<li>Each bit's value is multiplied by the corresponding power of 2 and added to the decimal result.</li>
</ul>

<h1 id="bits-and-bytes">Bits and Bytes</h1>
<ul>
<li>A <strong>bit</strong> is the smallest unit of data, either 0 or 1.</li>
<li>A <strong>byte</strong> is a group of 8 bits.</li>
<li>One byte is often enough to store a single character.</li>
</ul>

<header><img src="../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h1 id="most-significant-bit-msb-and-least-significant-bit-lsb">Most Significant Bit (MSB) and Least Significant Bit (LSB)</h1>
<ul>
<li><strong>Most Significant Bit (MSB)</strong>:
<ul>
<li>Leftmost bit in a binary number.</li>
<li>Holds the highest value (e.g., 2^7 in an 8-bit binary number).</li>
</ul>
</li>
<li><strong>Least Significant Bit (LSB)</strong>:
<ul>
<li>Rightmost bit in a binary number.</li>
<li>Holds the lowest value (e.g., 2^0 in an 8-bit binary number).</li>
</ul>
</li>
</ul>
<footer><a href="#contents">Contents</a></footer>
</section>

<h1 id="range-of-values-for-bits">Range of Values for Bits</h1>
<ul>
<li>
<p>1 bit  2 distinct values (0, 1).</p>
</li>
<li>
<p>2 bits  4 distinct values (0 to 3).</p>
</li>
<li>
<p>3 bits  8 distinct values (0 to 7).</p>
</li>
<li>
<p>1 byte (8 bits)  256 distinct values (0 to 255).</p>
</li>
<li>

<h1 id="nibble-and-word">Nibble and Word</h1>
<ul>
<li>
<p><strong>Nibble</strong>: 4 bits (half a byte).</p>
</li>
<li>
<p><strong>Word</strong>: The amount of data a processor can handle, typically 32 or 64 bits.</p>
</li>
<li>
<p><strong>Real-world Context</strong>:</p>
<ul>
<li>1 TB = the amount of information in a large library.</li>
<li>1 PB = a stack of CDs a mile high!</li>
</ul>
</li>
</ul>

<h1 id="storage-terminology-decimal-vs-binary">Storage Terminology: Decimal vs. Binary</h1>
<p>How big is your 500Gb hard drive?  It depends ...</p>
<div class="columns">
<div>
<p><strong>Decimal (Gigabyte - GB)</strong>:</p>
<ul>
<li>Hard drive manufacturers use <strong>decimal</strong> to measure storage.</li>
<li>1 GB = <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="3.25ex" height="2.005ex" role="img" focusable="false" viewBox="0 -864 1436.6 886"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mn"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" transform="translate(500,0)"></path></g><g data-mml-node="mn" transform="translate(1033,393.1) scale(0.707)"><path data-c="39" d="M352 287Q304 211 232 211Q154 211 104 270T44 396Q42 412 42 436V444Q42 537 111 606Q171 666 243 666Q245 666 249 666T257 665H261Q273 665 286 663T323 651T370 619T413 560Q456 472 456 334Q456 194 396 97Q361 41 312 10T208 -22Q147 -22 108 7T68 93T121 149Q143 149 158 135T173 96Q173 78 164 65T148 49T135 44L131 43Q131 41 138 37T164 27T206 22H212Q272 22 313 86Q352 142 352 280V287ZM244 248Q292 248 321 297T351 430Q351 508 343 542Q341 552 337 562T323 588T293 615T246 625Q208 625 181 598Q160 576 154 546T147 441Q147 358 152 329T172 282Q197 248 244 248Z"></path></g></g></g></g></svg></mjx-container> bytes = 1,000,000,000 bytes.</li>

<p><strong>Binary (Gibibyte - GiB)</strong>:</p>

<h1 id="objectives-2">Objectives</h1>
<ul>
<li>Learn to add two binary numbers</li>
<li>Understand how binary shift operators perform multiplication and division by powers of 2</li>
<li>Use binary shift operators <code>&gt;&gt;</code> and <code>&lt;&lt;</code></li>
</ul>

<header><img src="../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="introduction-to-binary-arithmetic">Introduction to Binary Arithmetic</h2>
<ul>
<li>All computer data is processed in binary (Base-2).</li>
<li>Computers use transistors to represent two states:
<ul>
<li><strong>0</strong> = no charge</li>
<li><strong>1</strong> = charge</li>
</ul>
</li>
<li>All arithmetic operations (add, subtract, multiply, divide) must be performed using binary.</li>
</ul>
<footer><a href="#contents">Contents</a></footer>
</section>

;" data-marpit-pagination-total="119" data-size="16:9">
<header><img src="../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="binary-addition-rules">Binary Addition Rules</h2>
<ul>
<li>
<p>Binary addition is similar to decimal addition.</p>
</li>
<li>
<p>Only four possible outcomes for adding two binary digits:</p>
<table>
<thead>
<tr>
<th>Operation</th>
<th style="text-align:center">Result</th>
</tr>
</thead>
<tbody>
<tr>
<td>0 + 0</td>
<td style="text-align:center">0</td>
</tr>
<tr>
<td>0 + 1 or 1 + 0</td>
<td style="text-align:center">1</td>
</tr>
<tr>
<td>1 + 1</td>
<td style="text-align:center">0 (carry 1)</td>
</tr>
</tbody>
</table>
</li>
</ul>
<footer><a href="#contents">Contents</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-footer="[Contents](#contents)" data-header="![w:100](../../assets/images/logo.png)" data-style=".columns {

" lang="en-US" data-marpit-pagination="31" style="--paginate:true;--footer:[Contents](#contents);--header:![w:100](../../assets/images/logo.png);--style:.columns {

  gap: 1rem;
}
;" data-marpit-pagination-total="119" data-size="16:9">
<header><img src="../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="addition-with-carry">Addition with Carry</h2>
<ul>
<li>
<p>Four possible rules with carry:</p>
<table>
<thead>
<tr>
<th>Operation</th>
<th style="text-align:center">Result</th>
</tr>
</thead>
<tbody>
<tr>
<td>0 + 0 + carry 1</td>
<td style="text-align:center">1</td>
</tr>
<tr>
<td>0 + 1 + carry 1</td>
<td style="text-align:center">0 (carry 1)</td>
</tr>
<tr>
<td>1 + 1 + carry 0 or 1</td>
<td style="text-align:center">1 (carry 1)</td>
</tr>
<tr>
<td>1 + 1 + carry 1</td>
<td style="text-align:center">0 (carry 1)</td>
</tr>
</tbody>
</table>
</li>
</ul>

<h2 id="binary-multiplication-by-shifting">Binary Multiplication by Shifting</h2>
<ul>
<li>
<p><strong>Multiplication by powers of 2</strong> uses left shifts (<code>&lt;&lt;</code>).</p>
<ul>
<li>Shift left by 1 bit = multiply by 2.</li>
<li>Shift left by 2 bits = multiply by 4.</li>
</ul>
</li>
<li>

<h2 id="binary-division-by-shifting">Binary Division by Shifting</h2>
<ul>
<li>
<p><strong>Division by powers of 2</strong> uses right shifts (<code>&gt;&gt;</code>).</p>
<ul>
<li>Shift right by 1 bit = divide by 2.</li>
<li>Shift right by 2 bits = divide by 4.</li>
</ul>
</li>
<li>

<h2 id="hexadecimal-and-binary">Hexadecimal and Binary</h2>
<ul>
<li>

<h2 id="uses-of-hexadecimal">Uses of Hexadecimal</h2>
<ul>
<li><strong>Concise Representation</strong>: Each hex digit = 4 binary bits.</li>
<li><strong>Memory Addresses</strong>: Easier to manage than binary.</li>
<li><strong>Color Codes</strong>: Used in web design (e.g., <code>#FF5733</code>).</li>
<li><strong>Conversion</strong>: More readable than binary.</li>
</ul>

<h2 id="decimal-to-hexadecimal-conversion-method-1">Decimal to Hexadecimal Conversion (Method 1)</h2>
<div class="columns">
<div>
<p><strong>Repeated Division by 16</strong>:</p>
<ol>
<li>Divide the decimal number by 16.</li>
<li>Write down the remainder.</li>
<li>Continue dividing until the quotient is 0.</li>
<li>Concatenate the hexadecimal digits.</li>
</ol>
</div>

<h2 id="decimal-to-hexadecimal-method-2-via-binary">Decimal to Hexadecimal (Method 2: Via Binary)</h2>
<div class="columns">
<div>
<ol>
<li>Convert the decimal to binary.</li>
<li>Group the binary into 4-bit nibbles.</li>
<li>Convert each nibble to hexadecimal.</li>
</ol>

<h2 id="objectives-4">Objectives</h2>
<ul>
<li>Understand that signed binary can represent negative integers</li>
<li>Learn two's complement as a common coding scheme</li>
<li>Represent negative and positive integers using two's complement</li>
<li>Perform subtraction with two's complement</li>
</ul>

<h2 id="the-challenge-of-negative-numbers-in-binary">The Challenge of Negative Numbers in Binary</h2>
<p>In binary systems, we only have two symbols, <code>0</code> and <code>1</code>. However, we need to represent both the size and the sign of numbers, including negative values. Two common methods are:</p>
<ul>
<li>Sign and Magnitude</li>
<li>Two's Complement</li>
</ul>
<footer><a href="#contents">Contents</a></footer>
</section>

<h2 id="sign-and-magnitude-representation">Sign and Magnitude Representation</h2>
<ul>
<li>The <strong>Most Significant Bit (MSB)</strong> acts as the sign indicator.</li>
<li><code>0</code> in MSB means a positive number, and <code>1</code> in MSB indicates a negative number.</li>
</ul>
<p>Examples in an 8-bit system:</p>
<ul>

<li><code>10001010</code> represents <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="4.023ex" height="1.692ex" role="img" focusable="false" viewBox="0 -666 1778 748"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z"></path></g><g data-mml-node="mn" transform="translate(778,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" transform="translate(500,0)"></path></g></g></g></svg></mjx-container></li>
</ul>
<p>Limitations:</p>
<ul>
<li>Two representations of zero (positive and negative)</li>
<li>Complex arithmetic</li>
</ul>

<h2 id="twos-complement">Two's Complement</h2>
<div class="columns">
<div>

<ul>
<li>MSB = 1 represents a negative value.</li>

<h2 id="character-sets">Character Sets</h2>
<p>When a user types a key on the keyboard, the <strong>character</strong> is transferred as a code. Each character corresponds to a unique number known as the <strong>character set</strong>.</p>
<p>Two primary character sets:</p>
<ul>
<li><strong>ASCII</strong> (American Standard Code for Information Interchange)</li>
<li><strong>Unicode</strong></li>
</ul>

<h2 id="ascii-overview">ASCII Overview</h2>
<p>ASCII is the widely used encoding standard introduced in 1963. It uses <strong>7 bits</strong>, allowing for <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="8.53ex" height="2.088ex" role="img" focusable="false" viewBox="0 -841 3770.1 923"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mn"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g><g data-mml-node="mn" transform="translate(533,363) scale(0.707)"><path data-c="37" d="M55 458Q56 460 72 567L88 674Q88 676 108 676H128V672Q128 662 143 655T195 646T364 644H485V605L417 512Q408 500 387 472T360 435T339 403T319 367T305 330T292 284T284 230T278 162T275 80Q275 66 275 52T274 28V19Q270 2 255 -10T221 -22Q210 -22 200 -19T179 0T168 40Q168 198 265 368Q285 400 349 489L395 552H302Q128 552 119 546Q113 543 108 522T98 479L95 458V455H55V458Z"></path></g></g><g data-mml-node="mo" transform="translate(1214.3,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mn" transform="translate(2270.1,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z" transform="translate(500,0)"></path><path data-c="38" d="M70 417T70 494T124 618T248 666Q319 666 374 624T429 515Q429 485 418 459T392 417T361 389T335 371T324 363L338 354Q352 344 366 334T382 323Q457 264 457 174Q457 95 399 37T249 -22Q159 -22 101 29T43 155Q43 263 172 335L154 348Q133 361 127 368Q70 417 70 494ZM286 386L292 390Q298 394 301 396T311 403T323 413T334 425T345 438T355 454T364 471T369 491T371 513Q371 556 342 586T275 624Q268 625 242 625Q201 625 165 599T128 534Q128 511 141 492T167 463T217 431Q224 426 228 424L286 386ZM250 21Q308 21 350 55T392 137Q392 154 387 169T375 194T353 216T330 234T301 253T274 270Q260 279 244 289T218 306L210 311Q204 311 181 294T133 239T107 157Q107 98 150 60T250 21Z" transform="translate(1000,0)"></path></g></g></g></svg></mjx-container> different characters, including:</p>
<ul>
<li>Digits: '0' - '9'</li>
<li>Lowercase letters: 'a' - 'z'</li>
<li>Uppercase letters: 'A' - 'Z'</li>
<li>Punctuation: ';', '*', '?', '@', etc.</li>
<li>Control codes like TAB, CR, LF</li>
</ul>
<p>Originally designed for message communication between computers, ASCII became a standardized text format.</p>

<h2 id="exploring-ascii-in-python">Exploring ASCII in Python</h2>
<p>Python has built-in functions to explore ASCII codes.</p>
<h3 id="get-ascii-code-for-a-character">Get ASCII code for a character</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">ascii_code = <span class="hljs-built_in">ord</span>(<span class="hljs-string">&#x27;A&#x27;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;ASCII Code for &#x27;A&#x27;: <span class="hljs-subst">{ascii_code}</span>&quot;</span>)
</code></pre>
<h3 id="get-character-for-an-ascii-code">Get character for an ASCII code</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">ascii_char = <span class="hljs-built_in">chr</span>(<span class="hljs-number">97</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Character for ASCII 97: <span class="hljs-subst">{ascii_char}</span>&quot;</span>)
</code></pre>

<h3 id="convert-character-digit-to-value">Convert character digit to value:</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">digit_char = <span class="hljs-string">&#x27;5&#x27;</span>
numeric_value = <span class="hljs-built_in">ord</span>(digit_char) - <span class="hljs-built_in">ord</span>(<span class="hljs-string">&#x27;0&#x27;</span>)

<h2 id="extended-ascii">Extended ASCII</h2>
<p>Standard ASCII uses <strong>7 bits</strong>. To support more symbols and languages, <strong>Extended ASCII</strong> uses <strong>8 bits</strong> (1 byte), allowing for 256 characters.</p>
<p>Extended ASCII includes symbols like:</p>
<ul>
<li>Special characters: '', ''</li>
<li>Accented characters: '', ''</li>
</ul>
<p>Extended ASCII varies across different systems, leading to compatibility issues.</p>

<header><img src="../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="unicode">Unicode</h2>
<p>Unicode is a universal encoding system that overcomes ASCII's limitations. It uses <strong>8, 16, or 32 bits</strong> to represent characters and supports over <strong>a million code points</strong> for global languages.</p>
<p>Unicode preserves ASCII for its first 127 characters, ensuring compatibility between ASCII and Unicode.</p>

<h2 id="utf-8">UTF-8</h2>
<p><strong>UTF-8</strong> is the encoding used to represent Unicode in binary. It translates Unicode code points to a unique binary string for storage or transmission.</p>
<p>When you work with web or Python programming, youll often encounter UTF-8 as the standard encoding.</p>

<h2 id="color-depth-bit-depth">Color Depth (Bit Depth)</h2>
<ul>
<li>
<p><strong>1-bit per pixel</strong>: Monochrome image (2 colors).</p>
</li>
<li>
<p><strong>2 bits</strong>: 4 possible colors.</p>
<p><img src="../../assets/images/data/colour-depth.png" alt="" style="width:400px;" /></p>
</li>
<li>
<p>Formula: <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.279ex" height="1.528ex" role="img" focusable="false" viewBox="0 -675.5 1007.3 675.5"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mn"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g><g data-mml-node="mi" transform="translate(533,363) scale(0.707)"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></g></svg></mjx-container> = Total number of colors.</p>
<ul>
<li><strong>8 bits</strong> = 256 colors</li>

</li>
</ul>

<header><img src="../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h3 id="what-is-sound">What is Sound?</h3>
<p>Sound is a <strong>vibration of air particles</strong> that travels as a wave from the source to our ears, which act as pressure sensors. The frequency of the wave is measured in <strong>Hertz (Hz)</strong>, determining the pitch. Lower frequency equals lower pitch.</p>
<ul>
<li>Sound is <strong>analogue</strong>, meaning it is continuously changing.</li>
</ul>
<p>The human ear typically detects sounds from <strong>~20Hz to ~20kHz</strong>. Frequencies above 20kHz are called <strong>ultrasound</strong>, while frequencies below 10Hz are called <strong>infrasound</strong>.</p>

<h2 id="sound-conversion-and-processing">Sound Conversion and Processing</h2>
<div class="columns">
<div>
<ul>
<li><strong>Microphone</strong>: Converts sound waves into electrical signals.</li>
<li><strong>Speaker</strong>: Converts electrical signals back into sound waves.</li>
<li><strong>ADC (Analogue-to-Digital Converter)</strong>: Converts the electrical signal into digital form.</li>
<li><strong>DAC (Digital-to-Analogue Converter)</strong>: Converts digital data back to analogue signals.</li>
</ul>
</div>
<div>
<p><img src="../../assets/images/data/sound_flow.png" alt="" /></p>
</div>
</div>

<h2 id="sampling">Sampling</h2>
<p>Sampling measures an analogue signal at regular time intervals. The <strong>sampling rate</strong> (measured in Hz) determines how frequently samples are taken, affecting the accuracy of the digital representation. Higher sampling rates result in better quality audio.</p>
<p><img src="../../assets/images/data/sampling1.png" alt="" style="width:400px;" /></p>
<p>For example, CDs use a <strong>44.1kHz</strong> sampling rate, while phone systems use around <strong>8kHz</strong>.</p>
<ul>
<li>The <strong>Nyquist Theorem</strong> ensures that a signal can be reconstructed if the sampling rate is <strong>at least twice the signals highest frequency</strong>.</li>
</ul>

<h2 id="quantisation">Quantisation</h2>
<p>Quantisation refers to assigning numerical values to each sample, with the <strong>bit depth</strong> (or <strong>sampling resolution</strong>) defining how many bits are used per sample. The higher the bit depth, the more accurate the representation of the sound wave.</p>
<p><img src="../../assets/images/data/quantisation1.png" alt="" /></p>

<h2 id="quantisation-example">Quantisation Example</h2>
<p>For example:</p>
<ul>
<li><strong>16-bit audio</strong> provides <strong>65,536</strong> levels of precision, used in CDs.</li>
<li><strong>24-bit audio</strong> offers <strong>16.7 million</strong> levels, used in DVDs.</li>
</ul>
<p>The bit depth also affects the <strong>dynamic range</strong>the difference between the loudest and softest sounds, measured in <strong>decibels (dB)</strong>. More bits lead to a greater dynamic range.</p>
<p>Human ears may not perceive the difference between 16-bit and 24-bit recordings, but higher bit depth aids sound engineers. It's better to record at the highest bit depth possible and reduce if necessary for final output.</p>

<h2 id="audio-formats">Audio Formats</h2>
<p>Some common audio file formats include:</p>
<ul>
<li><strong>WAV</strong>: Uncompressed, commonly used in Windows.</li>
<li><strong>AIFF</strong>: Similar to WAV, used in macOS.</li>
<li><strong>MP3</strong>: Compressed using lossy compression.</li>
<li><strong>WMA</strong>: Another lossy compression format from Microsoft.</li>
<li><strong>OGG</strong>: Open-source format with lossless compression.</li>
<li><strong>MID</strong>: Not an audio file, but used for <strong>MIDI</strong> data.</li>
</ul>
<footer><a href="#contents">Contents</a></footer>
</section>

<h2 id="midi">MIDI</h2>
<p><strong>MIDI</strong> (Musical Instrument Digital Interface) does not record sound but records <strong>data about sound</strong>, such as note length, pitch, and velocity. MIDI files can be edited easily and are far smaller than equivalent audio files.</p>
<p>MIDI cannot record vocal sounds but is widely used with digital instruments.</p>

<h2 id="python-and-audio-processing">Python and Audio Processing</h2>
<p>Using Python, you can manipulate audio with libraries like <code>pydub</code>, <code>pyaudio</code>, and <code>ffmpeg</code>. Install them with the following commands:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">pip install pydub ffmpeg-python pyaudio
</code></pre>

<h2 id="use-python-to-get-audio-data">Use Python to get audio data</h2>
<p>Heres a brief example of how you can use these libraries to retrieve audio details:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> pydub <span class="hljs-keyword">import</span> AudioSegment
audio = AudioSegment.from_file(<span class="hljs-string">&quot;piano.mp3&quot;</span>, <span class="hljs-built_in">format</span>=<span class="hljs-string">&quot;mp3&quot;</span>)

<span class="hljs-built_in">print</span>({
    <span class="hljs-string">&#x27;duration&#x27;</span>: audio.duration_seconds,
    <span class="hljs-string">&#x27;sample_rate&#x27;</span>: audio.frame_rate,
    <span class="hljs-string">&#x27;channels&#x27;</span>: audio.channels,
    <span class="hljs-string">&#x27;sample_width&#x27;</span>: audio.sample_width,
    <span class="hljs-string">&#x27;frame_count&#x27;</span>: audio.frame_count(),
})
</code></pre>

<h2 id="use-python-to-play-audio">Use Python to play audio</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> pydub.playback <span class="hljs-keyword">import</span> play
play(audio)
</code></pre>
<p>Experiment by changing the <strong>sample rate</strong> or <strong>bit depth</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">audio = audio.set_frame_rate(<span class="hljs-number">6000</span>)  <span class="hljs-comment"># Change the sample rate</span>
audio = audio.set_sample_width(<span class="hljs-number">1</span>)   <span class="hljs-comment"># Change the bit depth to 8 bits</span>
play(audio)
</code></pre>

<h2 id="compression-1">Compression</h2>
<ul>
<li><strong>Compression:</strong> Reducing file size to save space or speed up transfer.</li>
<li><strong>Two Methods:</strong>
<ul>
<li><strong>Lossy Compression</strong>  Data is permanently lost.</li>
<li><strong>Lossless Compression</strong>  Data can be perfectly restored.</li>
</ul>
</li>
</ul>
<footer><a href="#contents">Contents</a></footer>

<header><img src="../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="why-compress">Why Compress?</h2>
<ul>
<li>Large image, sound, and text files take up storage and slow transfers.</li>
<li>Compression reduces file sizes, impacting both storage and performance.</li>
</ul>
<footer><a href="#contents">Contents</a></footer>
</section>

<header><img src="../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="lossy-compression">Lossy Compression</h2>
<div class="columns">
<div>
<ul>
<li>Data is <strong>permanently lost</strong> and cannot be restored.</li>
<li>Common in <strong>images</strong> (e.g., JPEG) and <strong>audio</strong> (e.g., MP3).</li>
<li>Effective for media where exact reproduction is not necessary.</li>
</ul>
</div>
<div>
<p><strong>Example:</strong> JPEG images remove subtle details that the human eye might not notice.</p>
<p><img src="../../assets/images/data/zoomed.png" alt="" /></p>
</div>
</div>
<footer><a href="#contents">Contents</a></footer>
</section>

}
;" data-marpit-pagination-total="119" data-size="16:9">
<header><img src="../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="lossy-compression-cont">Lossy Compression (Cont.)</h2>
<p><strong>MP3 Audio Compression:</strong></p>
<ul>
<li>Reduces file size by eliminating inaudible sounds.</li>
<li>Relies on psycho-acoustics (our perception of sound).</li>
<li>The higher the bit rate, the better the quality but the larger the file.</li>
</ul>
<footer><a href="#contents">Contents</a></footer>
</section>

<header><img src="../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="lossless-compression">Lossless Compression</h2>
<ul>
<li><strong>Preserves all original data.</strong></li>
<li>Used when <strong>exact reproduction</strong> is required (e.g., text, databases).</li>
<li>Two common methods:
<ul>
<li><strong>Run Length Encoding (RLE)</strong></li>
<li><strong>Huffman Encoding</strong></li>
</ul>
</li>
</ul>
<footer><a href="#contents">Contents</a></footer>
</section>

<header><img src="../../assets/images/logo.png" alt="" style="width:100px;" /></header>
<h2 id="run-length-encoding-rle">Run Length Encoding (RLE)</h2>
<ul>
<li>Identifies and compresses <strong>repeating patterns</strong>.</li>
</ul>
<p><strong>Example:</strong></p>
<ul>
<li>&quot;AAAAA&quot; becomes <code>5A</code>.</li>
<li>Reduces file size when patterns are frequent.</li>
</ul>

<h2 id="run-length-encoding-images">Run Length Encoding (Images)</h2>
<div class="columns">
<div>
<ul>
<li>
<p>Compresses sequences of repeated colors.</p>
</li>
<li>
<p>Monochrome image stored as runs of black and white (e.g., <code>23W4B...</code>).</p>
</li>
<li>
<p>Best for simple images like cartoons, not detailed photographs.</p>
</li>
<li>
<p><code>23W4B6W1B2W1B6W4B9W1B9W1B6W4B23W</code></p>
</li>
</ul>
</div>
<div>
<p><img src="../../assets/images/data/rle_1.png" alt="" style="width:250px;" /></p>

<h2 id="huffman-encoding">Huffman Encoding</h2>
<ul>
<li><strong>Lossless compression technique</strong> based on symbol frequency.</li>
<li>Uses <strong>variable-length codes</strong> for characters (shorter codes for frequent symbols).</li>
</ul>
<p><strong>Example:</strong></p>
<ul>
<li>Word &quot;BEETROOT&quot; encoded into shorter binary sequences.</li>
</ul>

<li>Place this new node back, ensuring the list of nodes is still in ascending order of frequency (lowest to highest).</li>
<li>Repeat until there is only one node left.</li>
</ul>

<h2 id="huffman-coding-binary-tree-5">Huffman Coding Binary Tree</h2>
<p>To read the encoding for each of the characters start with the root node and follow the path to the target picking up either a '0' or a '1' as indicated by the label on those paths.  Thus:</p>
<ul>
<li>'B' -&gt; 0011</li>
<li>'R' -&gt; 0010</li>
<li>'E' -&gt; 000</li>
<li>'T' -&gt; 1</li>
<li>'O' -&gt; 01</li>
</ul>
<p>Thus: 0011 000 000 1 0010 01 01 1 (spaces inserted to aid readability).</p>

<h2 id="summary-of-compression">Summary of Compression</h2>
<ul>
<li><strong>Lossy:</strong> Irreversible, smaller files (e.g., JPEG, MP3).</li>
<li><strong>Lossless:</strong> Reversible, preserves original (e.g., RLE, Huffman).</li>
<li>Choose based on whether exact data preservation is needed.</li>
</ul>
