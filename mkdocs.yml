# MARKDOWN EXTENSIONS
# ----------------------------------------------------------------
markdown_extensions:
  - admonition
  - md_in_html
  - footnotes
  - attr_list
  - pymdownx.critic
  - pymdownx.keys
  - tables
  - toc:
      baselevel: 1
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      linenums: true
      # linenums_style: pymdownx-inline
      anchor_linenums: true
      line_spans: __span
      use_pygments: true
      auto_title: false
      pygments_lang_class: true
  - pymdownx.inlinehilite
  

