site_name: GCSE Computer Science

# THEME
# ----------------------------------------------------------------
theme:
  name: material
  custom_dir: overrides
  logo: assets/images/logo2.svg
  favicon: assets/images/favicon.ico
  font:
    text: "Segoe UI"
  features:
    - navigation.tabs
    # - navigation.sections
    - navigation.expand
    - navigation.prune
    - navigation.instant
    - navigation.footer
    # - toc.integrate
    - toc.follow
    - navigation.top
    - header.autohide
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotate
    - content.code.copy         # insert a copy link/icon to a code block
  language: en
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
      primary: deep purple
      accent: orange

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
      primary: teal
      accent: lime

